---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mssql-data
  annotations:
    volume.beta.kubernetes.io/storage-class: azure-disk
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: mssql
  name: mssql
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mssql
  template:
    metadata:
      labels:
        io.kompose.service: mssql
    spec:
      securityContext:
        fsGroup: 10001
      containers:
        - env:
            - name: MSSQL_PID
              valueFrom:
                configMapKeyRef:
                  key: mssql_pid
                  name: mssql
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssql
                  key: MSSQL_SA_PASSWORD
          image: mcr.microsoft.com/mssql/server:2022-latest
          name: lab-mssql
          ports:
            - containerPort: 1433
          resources: {}
          volumeMounts:
            - mountPath: /var/opt/mssql
              name: mssqldb
      restartPolicy: Always
      volumes:
      - name: mssqldb
        persistentVolumeClaim:
          claimName: mssql-data