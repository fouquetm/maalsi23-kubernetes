apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
spec:
  ingressClassName: azure-application-gateway
  rules:
  - host: "app0.mfolabs.me"
    http:
      paths:
      - path: /api/Product/productlist
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 80
